<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Chairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <h2>Filters</h2>
            <button class="filter-btn active" data-filter="Italy">Italy</button>
            <button class="filter-btn active" data-filter="Germany">Germany</button>
            <button class="filter-btn active" data-filter="USA">USA</button>
            <button class="filter-btn active" data-filter="England">England</button>
            <button class="filter-btn active" data-filter="Austria">Austria</button>
            <button class="filter-btn active" data-filter="Finland">Finland</button>
            <button class="filter-btn active" data-filter="Denmark">Denmark</button>
            <div>
              <br>
            <button class="filter-btn active" data-filter="wood">wood</button>
            <button class="filter-btn active" data-filter="metal">metal</button>
            <button class="filter-btn active" data-filter="glass">glass</button>
            <button class="filter-btn active" data-filter="plastic">plastic</button>
            <button class="filter-btn active" data-filter="fabric">fabric</button>
          </div>
          </div>

          <div class="sort">
            <h2>Sort</h2>
            <button class="sort-btn active" data-filter="ascending">Sort By Year (Ascending)</button>
            <button class="sort-btn active" data-filter="descending">Sort By Year (Descending)</button>
          </div>
        <div class="list">
          <h2>Chairs</h2>
          <ul>
            <script language="javascript" src="script.js"></script>
          </ul>
        </div>
      </div>
</body>
</html>
